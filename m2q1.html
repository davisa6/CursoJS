	<body>
		<div id = "app">
			<div class = 'box'></div>
			<button onmouseover="" class = "botao">Adicionar</button>
		</div>
		<script>
			function getRandomColor() {
				var letters = "0123456789ABCDEF";
				var color = "#";
				for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			var newColor = getRandomColor(); 
			var boxElement = document.querySelector("button.botao");
			boxElement.style.width = 100;
			boxElement.style.height = 100;
			boxElement.style.backgroundColor = '#f00';
			boxElement.onmouseover = getRandomColor();
		</script>
	</body>
</html>
