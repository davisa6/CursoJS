<html>
	<head>
		<meta charset ="UTF-8">
		<title> Curso Javascript</title>
	</head>
	<body>
		<script>
			var endereco = {
			rua: "Rua dos pinheiros",
			numero: 1293,
			bairro: "Centro",
			cidade: "São Paulo",
			uf: "SP"
			};
			function exibir (endereco) {
				console.log('O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro + ', na rua ' + '"' + endereco.rua + '" com nº ' + endereco.numero + '.')
			}
			exibir(endereco);
		</script>
	</body>
</html>
